# goreleaser.yml
# Build customization
build:
  main: .
  binary: golpje
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - amd64
    - 386
    - arm

# Archive customization
archive:
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  replacements:
    amd64: 64-bit
    386: 32-bit
    darwin: mac

release:
  github:
    owner: gnur
  draft: false
